<!DOCTYPE html>

<head>

<link href="estilos.css" rel="stylesheet" />
<title>EMPEZAR SURVEY ULEAM</title>
</head>
<body>
    <section class="Empezar-Encuesta">
        <center><img src="uleam.png" style="width: 150px;" style="height: 150px;"></center>
        <BR>
        <p><a>Escoja su facultad:</a></p>
        <form>
            <select name="Facultades">
                <option></option>
                <option>Facultad ciencias de la vida y tecnologias</option>
            </select>
        </form>
        <p><a>Escoja su carrera:</a></p>
        <form>
            <Select name="Carreras">
                <option></option>
                <option>Ingeniería en Tecnologías de la Información</option>
                <option>Ingeneria En Software</option>
                <option>Ingeneria en Sistemas</option>
                <option>Agronegocios</option>
            </Select>
        </form>
        <p><a>Ingrese codigo de encuesta:</a></p>
        <input class="controles" type="text" name="codigo" id="codigo"
        placeholder="#A1B2">
        <input class="botones" type="submit" value="Siguiente">
    </section>
</body>
</html>
